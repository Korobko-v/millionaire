<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.1/css/bootstrap.css">
<head>
    <title>Пользователи</title>
</head>
<body>
<table class="table table-hover">
    <tbody th:if="${not #lists.isEmpty(userList)}">
    <th:block th:each="users : ${userList}">
        <tr>
            <td th:text="${users.id}"></td>
            <td th:text="${users.username}"></td>
            <td th:text="${users.role}"></td>
            <td th:text="${users.status}"></td>
        </tr>
    </th:block>
    </tbody>
    <tbody th:if="${#lists.isEmpty(userList)}">
    <tr>
        <td>Пользователей не найдено</td>
    </tr>
    </tbody>
</table>
<p>
    <a href="/main" class="btn btn-outline-dark">На главную</a>
</p>

</body>
</html>
