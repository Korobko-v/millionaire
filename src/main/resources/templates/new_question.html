<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.1/css/bootstrap.css">
    <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<h1>
    <p class="text-dark">Новый вопрос</p>
</h1>

<body>
<form th:method="post" th:action="@{/new_question}" name="new_question" enctype="application/x-www-form-urlencoded" th:object="${questionForm}">

        <label>
            Текст вопроса:
            <input type="text" name="questionText">
            <div th:each="error : ${#fields.errors('questionText')}" th:text="${error}" class="alert alert-danger" role="alert"></div>
        </label>

        <label>
            Верный ответ:
            <input type="text" name="correctAnswer" th:value="${questionForm.correctAnswer}" class="form-control">
            <div th:each="error : ${#fields.errors('correctAnswer')}" th:errors="*{correctAnswer}" class="alert alert-danger" role="alert"></div>
        </label>

        <label>
            Неверный ответ:
            <input type="text" name="wrongAnswer1" th:value="${questionForm.wrongAnswer1}" class="form-control">
            <div th:each="error : ${#fields.errors('wrongAnswer1')}" th:errors="*{wrongAnswer1}" class="alert alert-danger" role="alert"></div>
        </label>
        <label>
            Неверный ответ:
            <input type="text" name="wrongAnswer2" th:value="${questionForm.wrongAnswer2}" class="form-control">
            <div th:each="error : ${#fields.errors('wrongAnswer2')}" th:errors="*{wrongAnswer2}" class="alert alert-danger" role="alert"></div>
        </label>
        <label>
            Неверный ответ:
            <input type="text" name="wrongAnswer3" th:value="${questionForm.wrongAnswer3}" class="form-control">
            <div th:each="error : ${#fields.errors('wrongAnswer3')}" th:errors="*{wrongAnswer3}" class="alert alert-danger" role="alert"></div>
        </label>
        <label>
            Уровень сложности:
            <select class="form-select" id ="level" name ="level">
                    <option value = "EASY">Лёгкий</option>
                    <option value = "MEDIUM">Средний</option>
                    <option value = "HARD">Сложный</option>
                    <option value = "ULTIMATE">Вопрос на миллион</option>
            </select>
        </label>
    <p>
        <input type="submit" class="btn btn-outline-success">
    </p>
</form>
<p>
    <a href="/main" class="btn btn-dark btn-sm">На главную</a>
</p>

</body>
</html>
